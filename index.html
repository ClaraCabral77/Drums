<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/icono.jpg">
    <title>Playing Sounds</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

   
    <div class="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
        <span class="sonido">SuperSonic</span>
    </div>
    <div class="keys">
        <div data-key="68" class="key">
            <kbd>D</kbd>
        <span class="sonido">Piano</span>
    </div>
    <div class="keys">
        <div data-key="70" class="key">
            <kbd>F</kbd>
        <span class="sonido">Slow Beat</span>
    </div>
    <div class="keys">
        <div data-key="71" class="key">
            <kbd>G</kbd>
        <span class="sonido">HardKick</span>
    </div>
    <div class="keys">
        <div data-key="72" class="key">
            <kbd>H</kbd>
        <span class="sonido">Truck</span>
    </div>
    <div class="keys">
        <div data-key="74" class="key">
            <kbd>J</kbd>
        <span class="sonido">Platillo</span>
    </div>
    <div class="keys">
        <div data-key="75" class="key">
            <kbd>K</kbd>
        <span class="sonido">Beat2</span>
    </div>
    <div class="keys">
        <div data-key="76" class="key">
            <kbd>L</kbd>
        <span class="sonido">Tecno</span>
    </div>
    

    
    <audio data-key="83" src="sounds/hithat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="./drum.js"></script>
     
    
</body>
</html>
